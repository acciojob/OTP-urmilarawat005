<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="otp-container">
    <h1 id="verification_heading">OTP Verification</h1>
    <p id="verification_subtext">Enter the 6-digit code sent to your phone.</p>

    <div class="code-container">
      <input type="text" class="code" maxlength="1" id="otp1">
      <input type="text" class="code" maxlength="1" id="otp2">
      <input type="text" class="code" maxlength="1" id="otp3">
      <input type="text" class="code" maxlength="1" id="otp4">
      <input type="text" class="code" maxlength="1" id="otp5">
      <input type="text" class="code" maxlength="1" id="otp6">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
